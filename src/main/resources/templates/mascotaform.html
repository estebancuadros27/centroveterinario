<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${mascota.id} ? '‚úèÔ∏è Editar Mascota' : 'üìù Registrar Mascota'"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container mt-5">

    <h1 class="mb-4 text-success" th:text="${mascota.id} ? '‚úèÔ∏è Editar Mascota' : 'üìù Registrar Mascota'"></h1>

    <a th:href="@{/view/mascota/list}" class="btn btn-outline-secondary mb-4">
        ‚¨ÖÔ∏è Volver al Listado
    </a>

    <form th:action="@{/view/mascota/save}" th:object="${mascota}" method="post" class="shadow p-4 rounded bg-white">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nombre" class="form-label fw-bold">Nombre de la Mascota:</label>
            <input type="text"
                   th:field="*{nombre}"
                   id="nombre"
                   class="form-control"
                   th:errorclass="is-invalid"
                   placeholder="Ej: Sky, Pelusa"
                   required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                Error del Nombre
            </div>
        </div>

        <div class="mb-3">
            <label for="especie" class="form-label fw-bold">Especie:</label>
            <input type="text"
                   th:field="*{especie}"
                   id="especie"
                   class="form-control"
                   th:errorclass="is-invalid"
                   placeholder="Ej: Perro, Gato, Ave"
                   required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('especie')}" th:errors="*{especie}">
                Error de la Especie
            </div>
        </div>

        <div class="mb-3">
            <label for="edad" class="form-label fw-bold">Edad (A√±os):</label>
            <input type="number"
                   th:field="*{edad}"
                   id="edad"
                   class="form-control"
                   th:errorclass="is-invalid"
                   placeholder="Ej: 3"
                   min="0"
                   required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}">
                Error de la Edad
            </div>
        </div>

        <div class="mb-3">
            <label for="propietario" class="form-label fw-bold">Propietario:</label>
            <select th:field="*{propietario}" id="propietario" class="form-select" th:errorclass="is-invalid" required>
                <option value="">-- Seleccione un Propietario --</option>
                <option th:each="prop : ${propietario}"
                        th:value="${prop.id}"
                        th:text="${prop.nombre + ' (' + prop.documento + ')'}"
                        th:selected="${mascota.propietario != null AND prop.id == mascota.propietario.id}">
                </option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('propietario')}" th:errors="*{propietario}">
                El Propietario es obligatorio
            </div>
        </div>


        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-success btn-lg">
                <span th:text="${mascota.id} ? 'Guardar Cambios üíæ' : 'Registrar Mascota üíæ'"></span>
            </button>
        </div>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
